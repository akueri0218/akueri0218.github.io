<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <input id="moveButton" type="button" value="click"/>

    <script>
        const moveButton = document.querySelector("#moveButton");
        const moveWindow = open('../index.html', 'moveWindow', 'left=100,top=100,right=100,bottom=100');
        moveButton.addEventListener('click', () => {
            console.log("move!");
            moveWindow.moveBy(10, 10);
        });
    </script>
</body>
</html>
